<!DOCTYPE html>
<html lang="en-US">

<head>

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<!-- SEO -->
	<title>MHA Medya</title>
	<meta name="description" content="Me is a slick, personal layout for any individual wanting a minimal online presence. Features include a big background image or video, logo, bio and icons." />
	<meta name="robots" content="index, follow" />
	<meta name="referrer" content="always" />

	<!-- Social & Open Graph -->
	<meta property="og:title" content="MHA" />
	<meta property="og:description" content="Dinamik, Objektif ve Yapıcı" />
	<meta property="og:image" content="https://demo.onepagelove.com/fullsingle-html/me/images/social.jpg"> <!-- include your hosted image full URL -->
	<meta property="og:url" content="https://demo.onepagelove.com/fullsingle-html/me/" />
	<meta name="twitter:title" content="MHA" >
	<meta name="twitter:description" content="Dinamik, Objektif ve Yapıcı" />
	<meta name="twitter:image" content="https://demo.onepagelove.com/fullsingle-html/me/images/social.jpg" /> <!-- include your hosted image full URL -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@mhacomtr" />
	<meta name="twitter:creator" content="@mhacomtr" />

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="images/favicon.png" sizes="32x32">

	<!-- Styles -->
	<link rel='stylesheet' href='assets/css/me.css' type='text/css' media='screen' />
	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<!-- Icon -->
	<script src="https://kit.fontawesome.com/bd7b7d15b8.js" crossorigin="anonymous"></script>

</head>

<body id="fullsingle" class="page-template-page-fullsingle-me">

<div class="fs-me">

	<!-- Content Container -->
	<div class="me-content">
		
		<div class="logo">
			
			<img src="images/logo.png" alt="Logo" />

		</div>

		<div class="bio">
			
			<p>This is me. I push pixels at <a href="#">Google</a>, write words on <a href="#">Medium</a> and spill thoughts on <a href="#">Twitter</a>.</p>

		</div>

		<div class="network">
			
			<ul>
				
				<li>
					<i class="fa-brands fa-facebook fa-sm"></i>
				</li>

				<li>
					<i class="fa-brands fa-instagram fa-sm"></i>
				</li>

				<li>
					<i class="fa-brands fa-twitter fa-sm"></i>
				</li>

				<li>
					<i class="fa-brands fa-telegram fa-sm"></i>
				</li>

			</ul>

		</div>

		<div class="credit">

			<p class="copyright">&copy;2022 <a href="#">MHA | Tüm hakları saklıdır.</a></p>

		</div>

	</div>

</div>

</body>
</html>
